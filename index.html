<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meal Splitter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="loginPage">
    <h1>Staff Login / Admin Setup</h1>
    <input id="usernameInput" placeholder="Username" />
    <input id="passwordInput" type="password" placeholder="Password" />
    <button onclick="staffLogin()">Login</button>
    <h3>Or create new admin:</h3>
    <input id="newAdminUser" placeholder="New Admin Username" />
    <input id="newAdminPass" type="password" placeholder="New Admin Password" />
    <button onclick="createAdmin()">Create Admin</button>
    <div id="app"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
